	<title>vue-perfectlooper demo</title>

<body>

<div id="app" class="container">
	<h1>vue-perfectlooper - Demo</h1>
	<p>Documentation can be found at <a href="https://github.com/AdmiralPotato/vue-perfectlooper">https://github.com/AdmiralPotato/vue-perfectlooper</a></p>

	<h2>With the default structured file name sequence</h2>
	<vue-perfectlooper v-bind="orderedPathSequence"></vue-perfectlooper>

	<h2>With non-sequential image addresses</h2>
	<vue-perfectlooper v-bind="explicitPathSequence"></vue-perfectlooper>

	<h2>With an Imgur Album ID</h2>
	<vue-perfectlooper v-bind="imgurAlbumId"></vue-perfectlooper>
</div>

<script src="https://unpkg.com/vue@^2.3.3/dist/vue.js"></script>
<script src="./dist/vue-perfectlooper.js"></script>

	Vue.component('vue-perfectlooper', VuePerfectlooper);
